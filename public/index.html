<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi PWA Instalable</title>
  <link rel="stylesheet" href="/styles.css">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#000000">
</head>
<body;">
  <header>
    <nav>
      <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Servicios</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </nav>
    <img src="/icon-192x192.png" alt="Logotipo" class="logo"> <!-- Logotipo -->
  </header>
  
  <h1>Bienvenido a mi PWA</h1>
  
  <div id="app">
    <!-- Cargar contenido dinamico del cliente -->
    <div id="install-container"></div>
  </div>
  
  <main>
    <section>
      <h2>Explora las PWA</h2>
      <img src="/icon-512x512.png" alt="Imagen descriptiva" class="feature-image"> <!-- Imagen descriptiva -->
      <p>Esta aplicaci√≥n es instalable</p>
      <button id="action-btn">Inicio</button>
    </section>
  </main>

  <footer>
    <p>&copy; Renderizado csr ssr.</p>
  </footer>

  <!-- Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js').then(registration => {
          console.log('Service Worker registrado:', registration);
        }).catch(error => {
          console.log('Error en el registro del Service Worker:', error);
        });
      });
    }
  </script>

  <!-- JavaScript principal -->
  <script src="/app.js"></script>
</body>
</html>
